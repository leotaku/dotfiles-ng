; default theme, also embedded in the source of fast-syntax-highlighting

[base]
default          = none
unknown-token    = red,bold
commandseparator = none
redirection      = none
here-string-tri  = yellow
here-string-text = red
here-string-var  = cyan
exec-descriptor  = yellow,bold
comment          = blue
correct-subtle   = red
incorrect-subtle = red
subtle-bg        = 
secondary        =
; recursive-base   =

[command-point]
reserved-word  = yellow
subcommand     = yellow
alias          = green
suffix-alias   = green
global-alias   = underline
builtin        = green
function       = green
command        = green
precommand     = green
hashed-command = green
single-sq-bracket = green
double-sq-bracket = green
double-paren   = yellow

[paths]
path          = underline
pathseparator = 
path-to-dir   = underline
globbing      = blue
globbing-ext  = green

[brackets]
paired-bracket = underline
bracket-level-1 = green
bracket-level-2 = yellow
bracket-level-3 = red

[arguments]
single-hyphen-option   = none
double-hyphen-option   = none
back-quoted-argument   = none
single-quoted-argument = yellow
double-quoted-argument = yellow
dollar-quoted-argument = yellow

[in-string]
; backslash in $'...'
back-dollar-quoted-argument           = red
; backslash or $... in "..."
back-or-dollar-double-quoted-argument = magenta

[other]
variable             = magenta
assign               = none
assign-array-bracket = green
history-expansion    = blue,bold

[math]
mathvar = blue,bold
mathnum = magenta
matherr = red

[for-loop]
forvar = none
fornum = magenta
; operator
foroper = yellow
; separator
forsep = yellow,bold

[case]
case-input       = green
case-parentheses = yellow
case-condition   = bg:blue

